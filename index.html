<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="top">Organization Tool</div>

  <div id="middle">
    <!-- Content Block 1: Calendar -->
    <div class="content-block" id="calendarBlock">
      <div class="calendar">
        <div class="calendar-grid" id="calendarGrid">
          <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <div id="monthYear"></div>
            <button id="nextMonth">&gt;</button>
          </div>
          <!-- Days of the week and dates will be rendered by JS -->
        </div>
      </div>
    </div>

    <!-- Other content blocks -->
    <!-- Field 2 - Content Block 2: To-Do List -->
	<div class="content-block" id="todoBlock">
	  <h2>To-Do List</h2>
	  <div id="todoForm">
		<input type="text" id="todoInput" placeholder="Enter a task..." />
		<button id="addTodoBtn">Add</button>
	  </div>
	  <ul id="todoList"></ul>
	</div>
    <div class="content-block">Field 2 - Content Block 3</div>
  </div>

  <div id="bottom">Field 3</div>

  <script src="calendar.js"></script>
  <script src="todo.js"></script>
  <!-- <scoped src="main.js"></script> -->
</body>
</html>
