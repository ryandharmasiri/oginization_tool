<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organization Tool Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* full viewport height */
    }

    /* Top title section */
    #top {
      background-color: #4CAF50; /* green */
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Middle section */
    #middle {
      background-color: #FFD700; /* gold */
      flex: 1; /* take remaining space */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }

    /* Bottom section */
    #bottom {
      background-color: #1E90FF; /* blue */
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.5rem;
    }

    /* Make sure itâ€™s responsive */
    @media (max-width: 600px) {
      #top { font-size: 1.5rem; padding: 20px 0; }
      #middle { font-size: 1.2rem; }
      #bottom { font-size: 1.2rem; padding: 15px 0; }
    }
  </style>
</head>
<body>
  <div id="top">Organization Tool</div>
  <div id="middle">Field 2</div>
  <div id="bottom">Field 3</div>
</body>
</html>
